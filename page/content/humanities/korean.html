
<h2>국어국문학과</h2>
<p>
  국어국문학과는 한국어와 한국문학의 다양한 분야를 연구하는 학과입니다. 문학
  작품 분석, 언어학, 창작 활동 등을 통해 한국어의 아름다움과 문화적 가치를
  탐구합니다.
</p>

<h3>교육과정 예시</h3>
<ul>
  <li>한국문학사</li>
  <li>현대시론</li>
  <li>고전문학</li>
  <li>언어학 개론</li>
  <li>창작 글쓰기</li>
</ul>

<h3>졸업 후 진로</h3>
<ul>
  <li>출판사 편집자</li>
  <li>교사 및 교육자</li>
  <li>문화예술 기획자</li>
  <li>언론 및 미디어 전문가</li>
</ul>
