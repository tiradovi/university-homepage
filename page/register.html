<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/logo/logo.png" />
  </head>
  <body>
    <a href="../index.html" class="main-link">메인으로 돌아가기</a>

    <form id="regist-container" class="regist-container">
      <h2>회원가입</h2>
      <table>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" id="input-id" class="signup-input" />
            <span id="id-result" class="input-result"
              >숫자 8~12글자 사이로 작성해주세요.</span
            >
          </td>
          <td>
            <button type="button" id="id-check-btn" class="id-check-btn">
              아이디 중복확인
            </button>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td colspan="2">
            <input type="password" id="input-pw" class="signup-input" />
            <span id="pw-result" class="input-result"
              >영문자 + 숫자 포함 8~20자로 작성해주세요.</span
            >
          </td>
        </tr>
        <tr>
          <td>비밀번호확인</td>
          <td colspan="2">
            <input type="password" id="input-pw-check" class="signup-input" />
            <span id="pw-check-result" class="input-result"
              >비밀번호를 먼저 입력해주세요.</span
            >
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td colspan="2">
            <input type="text" id="input-name" class="signup-input" />
            <span id="name-result" class="input-result"
              >한글 2~15자로 작성해주세요.</span
            >
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td colspan="2">
            <label><input type="radio" name="gender" value="M" /> 남</label>
            <label><input type="radio" name="gender" value="F" /> 여</label>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="btn-area">
            <button id="signup-btn" class="signup-btn">회원가입</button>
          </td>
        </tr>
      </table>
    </form>

    <script src="../js/register.js"></script>
  </body>
</html>
