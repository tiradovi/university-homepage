<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/logo/logo.png" />
  </head>
  <body>
    <a href="../index.html" class="main-link">메인으로 돌아가기</a>
    <form class="regist-container" id="regist-container">
      <h2>회원가입</h2>
      <table>
        <tbody>
          <tr>
            <td>아이디 :</td>
            <td>
              <input type="text" class="signup-input" id="inputId" name="id" />
              <span class="input-result" id="idResult">
                영어, 숫자, -, _ 6~16글자 사이로 작성
              </span>
            </td>
          </tr>
          <tr>
            <td>비밀번호 :</td>
            <td>
              <input
                type="password"
                class="signup-input"
                id="inputPw"
                name="pw"
              />
              <span class="input-result" id="pwResult">
                영어 대/소문자 + 숫자 + 특수문자(!@#$%^&*) 포함
              </span>
            </td>
          </tr>
          <tr>
            <td>비밀번호 확인 :</td>
            <td>
              <input type="password" class="signup-input" id="inputPwCheck" />
              <span class="input-result" id="pwCheckResult">
                비밀번호를 먼저 입력해주세요
              </span>
            </td>
          </tr>
          <tr>
            <td>이름 :</td>
            <td>
              <input
                type="text"
                class="signup-input"
                id="inputName"
                name="name"
              />
              <span class="input-result" id="nameResult">
                한글 2~15자 (단모음, 단자음 제외)
              </span>
            </td>
          </tr>
          <tr>
            <td>성별 :</td>
            <td>
              <label><input type="radio" name="gender" value="M" /> 남</label>
              <label><input type="radio" name="gender" value="F" /> 여</label>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="btn-area">
              <button type="button" class="signup-btn" id="signup-btn">
                회원가입
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>

    <script src="../js/register.js"></script>
  </body>
</html>
