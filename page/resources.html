<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자료실</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/logo/logo.png" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav>
      <div class="nav-container">
        <!-- 로고 -->
        <a href="../index.html">
          <img
            src="../img/logo/namelogo.png"
            alt="대학로고"
            class="university-logo"
            id="university-logo"
          />
        </a>
        <!-- 데스크탑 네비게이션 메뉴 -->
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item">
            <a href="introduce.html" class="nav-link">학교소개</a>
          </li>
          <li class="nav-item">
            <a href="colleges.html" class="nav-link">대학 및 학과 소개</a>
          </li>
          <li class="nav-item">
            <a href="notice.html" class="nav-link">공지사항</a>
          </li>
          <li class="nav-item">
            <a href="resources.html" class="nav-link">자료실</a>
          </li>
          <li class="nav-item" id="login-area">
            <a href="login.html" class="nav-link" id="open-login-popup"
              >로그인</a
            >
          </li>
          <li class="nav-item">
            <a href="mypage.html" class="nav-link">마이페이지</a>
          </li>
        </ul>
        <!-- 모바일 네비게이션 메뉴 -->
        <button class="nav-toggle" id="nav-toggle">☰</button>
      </div>
    </nav>
    <div class="dark-mode-toggle-container">
      <button id="dark-mode-toggle" class="dark-mode-toggle-btn">
        <span class="toggle-text">다크모드</span>
        <span class="toggle-icon">🌙</span>
      </button>
    </div>
    <div class="page-title">자료실</div>

    <div class="resources-container" id="resources-container">
      <div class="resources-header">
        <div class="category-filter">
          <div class="category-buttons">
            <button class="category-btn active" data-category="전체">
              전체
            </button>
            <button class="category-btn" data-category="입학자료">
              입학자료
            </button>
            <button class="category-btn" data-category="학사자료">
              학사자료
            </button>
            <button class="category-btn" data-category="시설안내">
              시설안내
            </button>
            <button class="category-btn" data-category="장학자료">
              장학자료
            </button>
            <button class="category-btn" data-category="생활자료">
              생활자료
            </button>
            <button class="category-btn" data-category="취업자료">
              취업자료
            </button>
          </div>
        </div>
      </div>

      <div class="search-controls">
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="🔍 자료명을 검색하세요..."
          />
        </div>

        <div class="sort-controls">
          <select id="sort-select">
            <option value="latest">최신순</option>
            <option value="popular">인기순</option>
            <option value="name">이름순</option>
          </select>
        </div>
      </div>

      <div class="resources-list"></div>
    </div>

    <button id="scroll-to-top" class="scroll-to-top" title="맨 위로">↑</button>
    <script src="../js/common.js"></script>
    <script src="../js/resources.js"></script>
  </body>
</html>
