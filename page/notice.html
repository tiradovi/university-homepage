<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/logo/logo.png" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav>
      <div class="nav-container">
        <!-- 로고 -->
        <a href="../index.html">
          <img
            src="../img/logo/namelogo.png"
            alt="대학로고"
            class="university-logo"
            id="university-logo"
          />
        </a>
        <!-- 데스크탑 네비게이션 메뉴 -->
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item">
            <a href="introduce.html" class="nav-link">학교소개</a>
          </li>
          <li class="nav-item">
            <a href="colleges.html" class="nav-link">대학 및 학과 소개</a>
          </li>
          <li class="nav-item">
            <a href="notice.html" class="nav-link">공지사항</a>
          </li>
          <li class="nav-item">
            <a href="resources.html" class="nav-link">자료실</a>
          </li>
          <li class="nav-item" id="login-area">
            <a href="login.html" class="nav-link" id="open-login-popup"
              >로그인</a
            >
          </li>
          <li class="nav-item">
            <a href="mypage.html" class="nav-link">마이페이지</a>
          </li>
        </ul>
        <!-- 모바일 네비게이션 메뉴 -->
        <button class="nav-toggle" id="nav-toggle">☰</button>
      </div>
    </nav>
    <div class="dark-mode-toggle-container">
      <button id="dark-mode-toggle" class="dark-mode-toggle-btn">
        <span class="toggle-text">다크모드</span>
        <span class="toggle-icon">🌙</span>
      </button>
    </div>
    <div class="page-title">공지사항</div>

    <div class="notice-container">
      <div class="notice-categories">
        <button class="category-btn active" data-category="all">전체</button>
        <button class="category-btn" data-category="academic">학사</button>
        <button class="category-btn" data-category="scholarship">장학</button>
        <button class="category-btn" data-category="recruit">채용</button>
        <button class="category-btn" data-category="event">행사</button>
      </div>

      <div class="notice-search">
        <input type="text" id="search-title" placeholder="제목 검색" />
        <input type="date" id="search-date" />
        <button id="search-btn">검색</button>
      </div>
      <div class="table-wrapper">
        <table class="notice-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>카테고리</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody id="notice-list"></tbody>
        </table>
      </div>
      <button id="add-notice-btn" class="add-notice-btn">공지 작성</button>
    </div>

    <div class="notice-modal" id="notice-modal">
      <div class="notice-modal-content" id="notice-modal-content">
        <span class="notice-modal-close" id="notice-modal-close">&times;</span>
        <h2>공지 작성</h2>
        <label>카테고리</label>
        <select id="notice-category">
          <option value="academic">학사</option>
          <option value="scholarship">장학</option>
          <option value="recruit">채용</option>
          <option value="event">행사</option>
        </select>
        <label>제목</label>
        <input type="text" id="notice-title" />
        <label>내용</label>
        <textarea id="notice-content"></textarea>

        <button class="save-notice-btn" id="save-notice-btn">저장</button>
      </div>
    </div>
    <button id="scroll-to-top" class="scroll-to-top" title="맨 위로">↑</button>
    <script src="../js/common.js"></script>
    <script src="../js/notice.js"></script>
  </body>
</html>
