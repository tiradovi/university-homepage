<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/logo/logo.png" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav>
      <div class="nav-container">
        <!-- 로고 -->
        <a href="../index.html">
          <img
            src="../img/logo/namelogo.png"
            alt="대학로고"
            class="university-logo"
            id="university-logo"
          />
        </a>
        <!-- 데스크탑 네비게이션 메뉴 -->
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item">
            <a href="introduce.html" class="nav-link">학교소개</a>
          </li>
          <li class="nav-item">
            <a href="colleges.html" class="nav-link">학부 및 학과 소개</a>
          </li>
          <li class="nav-item">
            <a href="notice.html" class="nav-link">공지사항</a>
          </li>
          <li class="nav-item">
            <a href="resources.html" class="nav-link">자료실</a>
          </li>
          <li class="nav-item" id="login-area">
            <a href="login.html" class="nav-link" id="open-login-popup"
              >로그인</a
            >
          </li>
          <li class="nav-item">
            <a href="mypage.html" class="nav-link">마이페이지</a>
          </li>
        </ul>
        <!-- 모바일 네비게이션 메뉴 -->
        <button class="nav-toggle" id="nav-toggle">☰</button>
      </div>
    </nav>

    <p class="session-timer">
      세션 남은 시간: <span id="timer"></span
      ><button type="button" id="extend-btn" class="extend-btn">연장</button>
    </p>

    <div class="mypage-container">
      <h2>마이페이지</h2>

      <div class="profile-upload">
        <input type="file" id="profile-img" accept="image/*" />
        <label for="profile-img" class="upload-label">
          <img
            id="profile-preview"
            src="../img/profile.png"
            alt="프로필 업로드"
          />
          <p>+</p>
        </label>
      </div>

      <div class="change-password-container">
        <button id="change-password-btn" class="active">비밀번호 변경</button>
        <div id="current-password-section" class="password-section">
          <input
            type="password"
            id="current-password"
            placeholder="현재 비밀번호 입력"
          />
          <button id="verify-password-btn">확인</button>
        </div>

        <div id="new-password-section" class="password-section">
          <input
            type="password"
            id="new-password"
            placeholder="새 비밀번호 입력"
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="비밀번호 확인"
          />
          <button id="update-password-btn">변경 완료</button>
        </div>
        <p id="password-error">비밀번호가 일치하지 않습니다.</p>
      </div>

      <p><strong id="user-name"></strong>님의 마이페이지입니다.</p>
      <p>아이디: <span id="user-id"></span></p>
      <p>성별: <span id="user-gender"></span></p>
      <p>최근 접속 시간: <span id="last-login-time"></span></p>
      <p>최근 접속 IP: <span id="last-login-ip"></span></p>
      <button id="logout-btn" class="logout-btn">로그아웃</button>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/mypage.js"></script>
  </body>
</html>
