  <body>
    <!-- 네비게이션 -->
    <nav class="nav">
      <div class="nav-container">
        <a href="index.html">
          <img src="../img/namelogo.png" alt="대학로고" class="logo" />

        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">학교소개</a></li>

    <section id="banner">

        <div class="slide-wrap">
          <div class="slide">
            <img src="../img/banner1.png" alt="배너1" />
          </div>
          <div class="slide">
            <img src="../img/banner2.png" alt="배너2" />
          </div>
          <div class="slide">
            <img src="../img/banner3.png" alt="배너3" />
          </div>
        </div>
        <button id="next">다음</button>
      </div>
    </section>
